<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
            #firstPara{
                color: red; /*color by Name*/
            }
            #secondPara{
                color: rgb(72, 209, 13, 0.788); /* Color by rgb value*/
            }
            #thirdPara{
                color: white; /* color by name */
                background-color: #ff45355f; /*Color by hex Value*/
                
            }
    </style>
</head>
<body>
     <h2>This is my first Colors</h2>
     <p id="firstPara">This is a paragraph from first box </p>

     <h2>This is my second Colors</h2>
     <p id="secondPara">This is a paragraph from second box </p>

     <h2>This is my third Colors</h2>
     <p id="thirdPara">This is a paragraph from third box </p>
</body>
</html>
