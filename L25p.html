<!DOCTYPE html>
<html lang=”en”>

<head>
    <meta charset=”UTF-8”>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
    <meta http-equiv=”X-UA-Compatible” content=”ie=edge”>
    <title>Document</title>
    <style>
        .container {
            Border: 2px solid black;
            Background-color: khaki;
            Height: 3444px;
        }

        /* CSS Position: static (default), relative, absolute, fixed, sticky */
        .box {
            Display: inline-block;
            Border: 2px solid red;
            Width: 150px;
            Height: 150px;
            Margin: 2px;
        }

        #box3 {
            /* relative: Positions the element relative to its normal positon and will leave a gap at its normal 
position*/
            /* position: relative; */

            /* absolute: Positions the element relative to the positon of its first parent*/
            /* position: absolute; */
            /* top: 34px;
 Left: 134px; */
            /* fixed: Positions the element relative to the browser window; */
            /* position: fixed;
 Right: 4px;
 Bottom: 2px */
            /* sticky: Positions the element relative to the users scroll position */
            Position: sticky;
            Top: 3px;
        }
    </style>
</head>

<body>
    <div class=”container”>
        <div class=”box” id=”box1”>1</div>
        <div class=”box” id=”box2”>2</div>
        <div class=”box” id=”box3”>Chat with us</div>
        <div class=”box” id=”box4”>4</div>
    </div>
</body>

</html>
