<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p {
            font-size: 40px;
            /* px= 1/96th of an inch*/
            font-family: Arial, Helvetica, sans-serif;
            line-height: 5.6em;
            /*em= parents ka font size ka kitna guna  < * > */
            font-weight: normal;
        }

        span {
            font-weight: bold;
            font-style: italic;

        }
    </style>
</head>

<body>
    <h2>This is Css Fonts</h2>
    <p>Let's play with <span>fonts</span>. It is very exciting</p>
</body>
</html>
