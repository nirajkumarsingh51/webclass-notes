<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="L15.css">
    <style>
   /* Element Selector
    p{
        border: 2px solid blue;
    }
    /* id selector * 
    #redElements{
            color:red;
        }
        /* class selector 
        .bgYellow{
            color: blue;
            background-color: yellow;
        }
       /* grouping selector 
        footer, span{
            background-color: pink;
            
        } */
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="redElements">This is a simple paragraph to demonstrate css Selectors</p>
    <p class="redElements : bgYellow">This is a another simple paragraph to demonstrate css Selectors</p>

    <div>
        <p>This is a simple paragraph to demonstrate css Selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer.</footer>
    
</body>
</html>
